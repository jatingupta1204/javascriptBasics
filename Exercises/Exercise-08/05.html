<!DOCTYPE html>
<html>
    <head>
        <title>objects</title>
    </head>
    <body>
        <script>
            function isSameProduct(product1, product2) {
                if(product1.name === product2.name && product1.price === product2.price){
                    return true;
                }else{
                    return false;
                }
            };

            const product1 = {
                name: 'shirt',
                price: 350
            };

            const product2 = {
                name: 'shirt',
                price: 350
            };

            console.log(isSameProduct(product1, product2))
        </script>
    </body>
</html>
