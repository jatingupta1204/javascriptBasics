<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            function removeEgg(foods) {
                const foodscopy = foods.slice();
                const reservedFoods = foodscopy.reverse();
                const result = [];
                let eggRemoved = 0;
                for(let i = 0; i < reservedFoods.length; i++) {
                    if(foods[i] === 'egg' && eggRemoved < 2) {
                        eggRemoved ++;
                        continue;
                    }

                    result.push(foods[i])
                }
                return result.reverse();
            }

            const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
            console.log(removeEgg(foods));
            console.log(foods);

        </script>
    </body>
</html>
