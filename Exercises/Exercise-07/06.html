<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
    <body>
        <script>
            function convertTemperature(degrees, unit){
                if(unit === 'C'){
                    console.log(Fahrenheit = (degrees * 9/5) + 32)
                }else if(unit === 'F'){
                    console.log(Celsius = (degrees - 32) * 5/9)
                }
            }

            convertTemperature(25, 'C');
            convertTemperature(86, 'F');
        </script>
    </body>
</html>
