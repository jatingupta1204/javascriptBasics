<!DOCTYPE html>
<html>
    <head>
        <title>Gaming Button</title>
        <style>
            .gaming-button {
                background-color: rgb(230, 230, 230);
                border: none;
                border-radius: 5px;
                padding: 10px 15px;
                margin-right: 10px;
                font-size: 15px;
                cursor: pointer;
            }

            .is-toggled {
                background-color: black;
                color: white;
            }
        </style>
    </head>
    <body>
        <button class="gaming-button js-button" onclick="
            const button = document.querySelector('.js-button');

            if(!button.classList.contains('is-toggled')){
                button.classList.add('is-toggled');
            }else {
                button.classList.remove('is-toggled');
            }
            ">Gaming</button>
        
        <button class="gaming-button js-button2" onclick="
            const button2 = document.querySelector('.js-button2');

            if(!button2.classList.contains('is-toggled')){
                button2.classList.add('is-toggled');
            }else {
                button2.classList.remove('is-toggled')
            }
        ">Music</button>

        <button class="gaming-button js-button3" onclick="
            const button3 = document.querySelector('.js-button3');

            if(!button3.classList.contains('is-toggled')){
                button3.classList.add('is-toggled');
            }else {
                button3.classList.remove('is-toggled');
            }
        ">Tech</button>
    </body>
</html>
