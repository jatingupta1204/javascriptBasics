<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <input placeholder="Type something" class="js-input" onkeyup="
            const inputElement = document.querySelector('.js-input');
            document.querySelector('.js-para').innerHTML = inputElement.value;
            ">
        <p class="js-para"></p>
    </body>
</html>
