<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <input placeholder="Name" class="js-name-input" onkeydown="
            if(event.key === 'Enter'){
                inputValue();
            }
            ">
        <button onclick="
            inputValue();
        ">Submit</button>
        <p class="js-para"></p>

        <script>
            function inputValue() { 
                const inputElement = document.querySelector('.js-name-input');
                document.querySelector('.js-para').innerHTML = `Your name is: ${inputElement.value}`;
            }

        </script>
    </body>
</html>
