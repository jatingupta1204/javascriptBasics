<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <input placeholder="Name" class="js-name-input">
        <button onclick="
            const inputElement = document.querySelector('.js-name-input');
            document.querySelector('.js-para').innerHTML = `Your name is: ${inputElement.value}`;
        ">Submit</button>
        <p class="js-para"></p>
    </body>
</html>
