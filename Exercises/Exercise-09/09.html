<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      displaycartQuantity();
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
      ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      displaycartQuantity();
    ">Reset Cart</button>

    <p class="js-para"></p>

    <script>
      let cartQuantity = 0;

      displaycartQuantity();

      function updateCartQuantity(value){
        if(cartQuantity + value > 10){
           alert('The Cart is Full');
           return;
        }
        
        if(cartQuantity + value < 0){
            alert('Not Enough Item in the Cart');
            return;
        }

        cartQuantity += value;
        displaycartQuantity();
      }

      function displaycartQuantity() {
        document.querySelector('.js-para').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
