<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
    </head>
    <body>
        <button onclick="
            message++;
            DisplayNotification();
            ">Add</button>
        <button onclick="
        if(message > 0){
            message --;

            if(message === 0){
                stopNotification();
            }
        }
        ">Remove</button>
        <script>
            let message = 2;

            let intervalId;

            let isDisplayNotification;

            DisplayNotification();

            function DisplayNotification() {

                if(isDisplayNotification) {
                    return;
                }

                isDisplayNotification = true;
                
                intervalId = setInterval(function() {
                    if(document.title === 'App') {
                        document.title = `(${message}) New Messages`;
                    }else {
                        document.title = 'App';
                    }
                }, 1000);
            }

            function stopNotification() {
                isDisplayNotification = false;

                clearInterval(intervalId);
                document.title = 'App'
            }
        </script>
    </body>
</html>
