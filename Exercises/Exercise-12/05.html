<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <button class="js-button" onclick="displayMessage();">Add to Cart</button>
        <p class="js-para"></p>
        <script>
            function displayMessage(){
                const messageElement = document.querySelector('.js-para');
                messageElement.innerHTML = 'Added';

                setTimeout(function() {
                    messageElement.innerHTML = '';
                }, 2000);
            }
        </script>
    </body>
</html>
